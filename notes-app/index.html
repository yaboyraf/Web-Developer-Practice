<!DOCTYPE html>

<html>
    <head>
        <title>Notes app</title>
    </head>
    <body>
        <h1>Notes App</h1>
        <h2>Note taker thing</h2>
        <input id="search-text" placeholder="Search for a note" type="text">
        <select id="filter-by">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by most recent</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
        <div id="notes"></div>
        <button id="add-btn">Create note</button>
        <script src="uuid.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="notes-functions.js"></script>
        <script src="notes-app.js"></script>
    </body>
</html>
